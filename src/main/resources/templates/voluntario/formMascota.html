<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/menu.css}" />
	<link rel="stylesheet" th:href="@{/css/toast.min.css}" />
</head>

<body>
	<div class="container-fluid">

		<div th:insert="~{fragments/header :: header}"></div>

		<div class="row">
			<div class="col-3" th:insert="~{fragments/menuVoluntario :: menu}"></div>

			<div class="col-9" >
				<div class="card mt-3">
					<div class="card-body">
						<h2 class="mb-3">Nueva Mascota</h2>
						<form th:action="@{/mascotas/guardar}" method="POST" th:object="${mascota}">
							<input type="hidden" th:field="*{id}" th:value="*{id}" />
							<div class="form-row">
								<div class="form-group col">
									<label>Nombre</label>
									<input class="form-control form-control-lg" type="text" placeholder="" name="nombre" th:field="*{nombre}">

								</div>
								<div class="form-group col">
									<label>Sexo</label>
									<br>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" value="M" name="sexo" th:field="*{sexo}">
										<label class="form-check-label" >Macho</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" value="H" name="sexo" th:field="*{sexo}">
										<label class="form-check-label" >Hembra</label>
									</div>
								</div>
								<div class="form-group col">
									<label>Edad</label>
									<input class="form-control form-control-lg" type="text" placeholder="" name="edad" th:field="*{edad}">
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col">
									<label>Tamaño</label>
									<select class="form-control form-control-lg" th:field="*{tamano.id}" name="tamano">
										<option th:each="tmpCTamano: ${listaTamanos}" th:value="${tmpCTamano.id}"
												th:text="${tmpCTamano.nombre}"></option>
									</select>
								</div>
								<div class="form-group col">
									<label>Color</label>
									<select class="form-control form-control-lg" th:field="*{color.id}" name="color">
										<option th:each="tmpColor: ${listaColores}" th:value="${tmpColor.id}"
											th:text="${tmpColor.nombre}"></option>
									</select>
								</div>
								<div class="form-group col">
									<label>Carácter</label>
									<select class="form-control form-control-lg" th:field="*{caracter.id}" name="caracter">
										<option th:each="tmpCaracter: ${listaCaracteres}" th:value="${tmpCaracter.id}"
												th:text="${tmpCaracter.nombre}"></option>
									</select>
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col">
									<label>Tipo</label>
									<br>
									<div class="form-control-lg form-check form-check-inline">
										<input class="form-check-input" type="radio" value="perro" name="tipo" th:field="*{tipo}">
										<label class="form-check-label">Perro</label>
									</div>
									<div class="form-control-lg form-check form-check-inline">
										<input class="form-check-input" type="radio" value="gato" name="tipo" th:field="*{tipo}">
										<label class="form-check-label">Gato</label>
									</div>
								</div>
								<div class="col">
									<label>Imagen</label>
									<input class="form-control form-control-lg" type="file" placeholder="" name="imagen" th:field="*{imagen}">
								</div>
							</div>

							<button type="submit" class="btn btn-primary btn-lg btn-block mt-3" th:href="@{/mascotas/listar}">
								<ion-icon name="checkmark"></ion-icon>&nbsp;Guardar
							</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script th:src="@{/js/toast.min.js}"></script>
	<script th:if="${msg_success != null}">
		new Toast({
			message: '[[${msg_success}]]',
			type: 'success'
		});
	</script>

	<script th:if="${msg_error != null}">
		new Toast({
			message: '[[${msg_error}]]',
			type: 'danger'
		});
	</script>
	<!--Ionicons-->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
